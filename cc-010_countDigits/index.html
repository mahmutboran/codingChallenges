<body>
    <h2>Count Digits</h2>
    <label for="digit">Enter integer between 0 and 9</label><br>
   <input type="number" name="number" id="number1" min="0" max="9"><br>

    <input type="number" name="number" id="number2"><br>
    <label for="digit">Enter integer upper bounds</label><br>
    <input type="number" name="number" id="number3"><br>

    <p id="result">Result:</p>
